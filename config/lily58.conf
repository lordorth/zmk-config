/*
 * Shared options for both Lily58 halves. Central/peripheral-specific
 * settings live in `lily58_left.conf` and `lily58_right.conf` so we can
 * target USB and split roles independently while keeping BLE features
 * enabled everywhere.
 */

# No OLEDs present, use BLE only
CONFIG_ZMK_DISPLAY=n

# BLE split stack
CONFIG_ZMK_BLE=y
CONFIG_ZMK_SPLIT_BLE=y

# Deep sleep timing
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000

# Prefer higher Bluetooth TX power for a more reliable split link
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y
