# Shared options for both Lily58 halves; role-specific overrides live
# in `lily58_left.conf` and `lily58_right.conf` so we can tailor USB and
# BLE settings separately.

# No OLEDs present, use BLE only
CONFIG_ZMK_DISPLAY=n

# BLE split stack
CONFIG_ZMK_BLE=y
CONFIG_ZMK_SPLIT_BLE=y

# Deep sleep timing
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000

# Prefer higher Bluetooth TX power for a more reliable split link
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y
