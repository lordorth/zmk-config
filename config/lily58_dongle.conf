# Name of the keyboard (appears in Bluetooth and USB)
CONFIG_ZMK_KEYBOARD_NAME="Lily58 Dongle"

# Enable Display
CONFIG_ZMK_DISPLAY=y

# Enable Split (Central Role is set in Kconfig/defconfig, but we enable split here)
CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_PERIPHERALS=2
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_FETCHING=y

# Deep Sleep (Disabled for dongle)
CONFIG_ZMK_SLEEP=n
# CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=1800000

# Display timeout (30 seconds) - Controls when the display turns off/blanks
CONFIG_ZMK_IDLE_TIMEOUT=30000
CONFIG_ZMK_DISPLAY_BLANK_ON_IDLE=y

# Dongle Display Widget Configuration
CONFIG_ZMK_DONGLE_DISPLAY_DONGLE_BATTERY=n
CONFIG_ZMK_DONGLE_DISPLAY_WPM=y
CONFIG_ZMK_DONGLE_DISPLAY_LAYER=y
CONFIG_ZMK_DONGLE_DISPLAY_BONGO_CAT=y
CONFIG_ZMK_DONGLE_DISPLAY_MODIFIERS=y
CONFIG_ZMK_HID_INDICATORS=n
CONFIG_LV_Z_VDB_SIZE=64
CONFIG_ZMK_DONGLE_DISPLAY_LAYER_TEXT_ALIGN="right"
CONFIG_ZMK_DONGLE_DISPLAY_LAYER_NAME_SCROLL_WIDTH=90

